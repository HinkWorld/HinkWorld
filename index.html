<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishinksdagar och Vilodagar</title>
</head>
<body>
    <h1>V√§lkommen Rishinkskrigare üçöü™£üëä!</h1>
    <h1>Idag √§r det: <span id="dayTypeTitle"></span></h1>

    <img id="knightImage" src="" alt="Riddare tr√§nar eller vilar med rishink" width="500">

    <script>
        // Bilder f√∂r Rishinksdagar
        const trainingImages = [

            'images/knight4.png', 
            'images/knight5.png', 
            'images/knight6.png', 
            'images/knight7.png', 
            'images/knight8.png', 
            'images/knight9.png', 
            'images/knight10.png', 
            'images/knight11.png', 
            'images/knight12.png', 
            'images/knight13.png'
        ];

        // Bilder f√∂r Vilodagar
        const restImages = [
            'rest_images/vilodag1.png', 
            'rest_images/vilodag2.png', 
            'rest_images/vilodag3.png', 
            'rest_images/vilodag4.png', 
            'rest_images/vilodag5.png'
        ];

        const today = new Date();
        const day = today.getDate();
        const month = today.getMonth() + 1;

        // Definiera Rishinksdagar
        const rishinksDays = [
            "28/10", "1/11", 
            "4/11", "6/11", "8/11", 
            "11/11", "13/11", "15/11", "17/11", 
            "19/11"
        ];

        const todayFormatted = `${day}/${month}`;
        let titleMessage = '';
        let message = '';

        // Kolla om det √§r en Rishinksdag eller vilodag och v√§lj bild d√§refter
        if (rishinksDays.includes(todayFormatted)) {
            titleMessage = "Rishinksdag";
            message = "Idag √§r det en Rishinksdag! Tr√§ning och m√§tning g√§ller f√∂r de flesta datum.";
            
            // V√§lj en slumpm√§ssig bild f√∂r Rishinksdagar
            const randomTrainingImage = trainingImages[Math.floor(Math.random() * trainingImages.length)];
            document.getElementById('knightImage').src = randomTrainingImage;
        } else {
            titleMessage = "Vilodag";
            message = "Ingen tr√§ning eller m√§tning idag. Vila och ladda upp!";
            
            // V√§lj en slumpm√§ssig bild f√∂r Vilodagar
            const randomRestImage = restImages[Math.floor(Math.random() * restImages.length)];
            document.getElementById('knightImage').src = randomRestImage;
        }

        document.getElementById('dayTypeTitle').textContent = titleMessage;
        document.getElementById('dayType').innerHTML = message;
    </script>
</body>
