<!DOCTYPE html>

<head>

        ];
        const randomIndex = Math.floor(Math.random() * images.length);

        const day = today.getDate();
        const month = today.getMonth() + 1;

        // Tr칛nings- och m칛tningstillf칛llen (i r칛tt ordning)
        const trainingDays = ['21/10', '23/10', '25/10', '27/10', '29/10', '31/10', '2/11', '4/11', '6/11', '8/11', '10/11', '12/11', '14/11', '16/11'];

        const todayFormatted = `${day}/${month}`;
        let message = '';
        let titleMessage = '';

        // Hitta dagens position i listan (om det 칛r tr칛ning eller m칛tning)
        const trainingIndex = trainingDays.indexOf(todayFormatted) + 1;
        const measurementIndex = measurementDays.indexOf(todayFormatted) + 1;

        // Kontrollera om dagen matchar b친de tr칛ning och m칛tning
        if (trainingIndex > 0 && measurementIndex > 0) {
            titleMessage = 'B친de tr칛ning och m칛tning';
            message = `Detta 칛r tr칛ning nr ${trainingIndex} av 14 och m칛tning nr ${measurementIndex} av 16.<br><br>K칛mpa p친! 游댠`;
        } else if (trainingIndex > 0) {
            titleMessage = 'Tr칛ning';
            message = `Detta 칛r tr칛ning nr ${trainingIndex} av 14 tr칛ningstillf칛llen.<br><br>K칛mpa p친! 游댠`;
        } else if (measurementIndex > 0) {

            message = `Detta 칛r m칛tning nr ${measurementIndex} av sammanlagt 16 m칛tningstillf칛llen.<br><br>K칛mpa p친! 游댠`;
        } else {

        }

        document.getElementById('dayTypeTitle').textContent = titleMessage;
        document.getElementById('dayType').innerHTML = message;
    </script>
</body>
