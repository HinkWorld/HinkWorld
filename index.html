<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tränings- och mätningsdagar</title>
</head>
<body>
    <h1>Idag är det:</h1>
    <p id="dayType"></p>
    
    <script>
        const today = new Date();
        const day = today.getDate();
        const month = today.getMonth() + 1;

        // Tränings- och mätningstillfällen (i rätt ordning)
        const trainingDays = ['21/10', '23/10', '25/10', '27/10', '29/10', '31/10', '2/11', '4/11', '6/11', '8/11', '10/11', '12/11', '14/11', '16/11'];
        const measurementDays = ['14/10', '16/10', '18/10', '20/10', '22/10', '24/10', '26/10', '28/10', '1/11', '4/11', '8/11', '11/11', '13/11', '15/11', '17/11', '19/11'];

        const todayFormatted = `${day}/${month}`;
        let message = '';

        // Hitta dagens position i listan (om det är träning eller mätning)
        const trainingIndex = trainingDays.indexOf(todayFormatted) + 1;
        const measurementIndex = measurementDays.indexOf(todayFormatted) + 1;

        // Kontrollera om dagen matchar både träning och mätning
        if (trainingIndex > 0 && measurementIndex > 0) {
            message = `<b>Både träning och mätning</b><br>Detta är träning nr ${trainingIndex} av 14 och mätning nr ${measurementIndex} av 16.<br>Kämpa på!`;
        } else if (trainingIndex > 0) {
            message = `<b>Träning</b><br>Detta är träning nr ${trainingIndex} av 14 träningstillfällen.<br>Kämpa på!`;
        } else if (measurementIndex > 0) {
            message = `<b>Mätning</b><br>Detta är mätning nr ${measurementIndex} av sammanlagt 16 mätningstillfällen.<br>Kämpa på!`;
        } else {
            message = 'Ingen träning eller mätning idag';
        }

        document.getElementById('dayType').innerHTML = message;
    </script>
</body>
</html>
