<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tränings- och mätningsdagar</title>
</head>
<body>
    <h1>Idag är det: </h1>
    <p id="dayType"></p>
    
    <script>
        const today = new Date();
        const day = today.getDate();
        const month = today.getMonth() + 1;

        const trainingDays = ['21/10', '23/10', '25/10', '27/10'];
        const measurementDays = ['22/10', '24/10', '26/10'];

        const todayFormatted = `${day}/${month}`;

        if (trainingDays.includes(todayFormatted)) {
            document.getElementById('dayType').textContent = 'Träning';
        } else if (measurementDays.includes(todayFormatted)) {
            document.getElementById('dayType').textContent = 'Mätning';
        } else {
            document.getElementById('dayType').textContent = 'Ingen träning eller mätning idag';
        }
    </script>
</body>
</html>
